steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - merchantmap
  - --region=us-central1
  - --source=website
  - --trigger-http
  - --runtime=nodejs14
  - --no-allow-unauthenticated 
  - --entry-point=app
  - --set-env-vars=API_KEY=$$API_KEY
  secretEnv: ['API_KEY']
availableSecrets:
  secretManager:
  - versionName: projects/918652732143/secrets/AIRTABLE_API/versions/latest
    env: 'API_KEY'
